{% extends 'base.html' %}

{% block body %}
    <div class="ui huge fixed menu">
        <div class="ui container">
            <a class="header item" href="/">PLUS Study</a>
            <a class="item {% block home_active %}{% endblock %}" href="/">Home</a>
            <a class="item {% block problem_active %}{% endblock %}" href="{% url 'problem:list' %}">Problem</a>
            <a class="item {% block seminar_active %}{% endblock %}" href="{% url 'seminar:list' %}">Seminar</a>
            <a class="item {% block shop_active %}{% endblock %}" href="{% url 'shop:list' %}">Seminar</a>
            <div class="item right">
                {% if user.is_authenticated %}
                    <a href="{% url 'website:logout' %}" class="ui primary basic secondary button">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'website:login' %}" class="ui primary button">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="ui main container">
        {% block content %}
        {% endblock %}
    </div>
{% endblock %}
